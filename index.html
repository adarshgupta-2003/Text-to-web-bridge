<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Text File Bridge</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="./fav-modified.png">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Web - Text File Generator</h1>
        <textarea
          id="textInput"
          placeholder="Enter your text here to redirect to new web-text page ..."
          rows="10"
        ></textarea>
        <button onclick="generateTextFile()">Submit</button>
      </div>
    </div>
    <script src="script.js" charset="UTF-8"></script>
  </body>
</html>
